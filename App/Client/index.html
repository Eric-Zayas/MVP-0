<!DOCTYPE HTML>
<html>
<head>
  <title>No Game No Library</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link type='text/css' rel='stylesheet' href='main.css' />
</head>

<body ng-app='Lib'>

  <div ng-controller='searchCtrl' class='row'>
    <div class='col-md-12 srch'>
      <h1>No Game No Library</h1>
      <form>
        <input type="text" ng-model="searchInfo">
      </form>
      <button ng-click='qAPI()' class='srchBtn'>Search</button>
    </div>

    <div class='searchMenu col-md-6'>
      <h2>Search Results Games</h2>
      <div ng-repeat='info in displayInfo.data track by $index' ng-click='lib.push(info) ' class='dispInfo'>
      <img src={{info.cover.url}} class='img'/>  <h2 class='title'>{{info.name}}</h2><br>
          <br>
        Synopsis :{{info.esrb.synopsis}}

      </div>

    </div>

    <div class='library col-md-6'>
      <h2>Game Library</h2>
      <ol>
        <li ng-repeat='entry in lib' class='liEntry'>
          <img src={{entry.cover.url}} class='img'/>
          </li>
      </ol>
    </div>
  </div>




  <script src='app.js'></script>
</body>
</html>
